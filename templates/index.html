<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration QR Generator</title>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container screen active" id="screen1">
        <h1>Event Registration</h1>
        <form action="/create-event" method="POST">
            <label for="summary">Event Title:</label>
            <input type="text" id="summary" name="summary" required><br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea><br><br>

            <label for="start">Start Time: (Default to UTC-00:00)</label>
            <input type="datetime-local" id="start" name="start" required>
          
            <label for="end">End Time: (Default to UTC-00:00)</label>
            <input type="datetime-local" id="end" name="end" required>

            <label for="timezone">Time Zone:</label>
            <input type="text" id="timezone" name="timezone" value="America/Chicago" required><br><br>

            <label for="attendees">Attendees (comma-separated emails):</label>
            <input type="text" id="attendees" name="attendees"><br><br>

            <button type="submit">Create Event</button>
        </form>
    </div>

</body>
</html>
